<html lang="en">

<body>

          <li><img src="onigiri_1.png" alt="Seasoned onigiri with mouth open"></li>

          <li><img src="onigiri_3.png" alt="Onigiri with eyes closed and seaweed on top"></li>
          <li><img src="onigiri_4.png" alt="Onigiri with seaweed wrapped all around"></li>
          <li><img src="roll_1.png" alt="Maki roll with decorative leaves"></li>
          <li><img src="roll_2.png" alt="Maki roll with salmon, avocado, and uni"></li>
          <li><img src="roll_3.png" alt="Salmon roe maki roll with decorative leaves"></li>
          img
        </ul>
      </div>
      <button class="arrow next">⇨</button>
  </div>
